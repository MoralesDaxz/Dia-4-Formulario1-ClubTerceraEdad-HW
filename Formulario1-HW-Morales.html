<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Entrepeñes</title>
</head>
<body>
    <form>
        <fieldset>
            <legend style="text-align:center; font-size:24px;"><b>Club de la Tercera Edad - <i>Entrepeñes</i></b></legend>
                <label style="font-weight:bold; font-size:18px;">Tu:</label><hr>
                <label for="nombre" style="font-weight:bold;">Nombre</label><br>
                    <input type="text" name="nombre" placeholder="Nombre"><br>
                <label for="apellido" style="font-weight:bold;">Apellidos</label><br>
                    <input type="text" name="apellido" placeholder="Apellidos"><br>
                <label for="edad" style="font-weight:bold;">Edad</label><br>
                    <input type="number" name="edad" placeholder="Edad"><br>
                <label for="sex" style="font-weight:bold;">Sexo</label><br>
                <label>Hombre</label>
                    <input type="radio" name="sex" value="Hombre">
                <label>Mujer</label>
                    <input type="radio" name="sex" value="Mujer"><br>
                <label for="viejo" style="font-weight:bold;">Me siento viejo</label><br>
                    <input type="checkbox" name="viejo" value="viejuner"><br>
                <label for="area" style="font-weight:bold;">Escribe algo sobre ti</label><br>
                    <textarea name="area" rows="10" cols="30" placeholder="Nos interesas."></textarea><br><br>
                <label style="font-weight:bold; font-size:18px;">Tus circunstancias:</label><hr>
                <label for="correo" style="font-weight:bold;">Correo</label><br>
                <input type="email" placeholder="Correo electronico" name="correo" size="40"><br>
               <label for="tlf" style="font-weight:bold;">Telefono</label><br>
               <input type="tel" name="tlf" maxlength="14" placeholder="Numero Telefonico" size="20">
        </fieldset>
    </form>
</body>
</html>
